name: Lighthouse CI

on:
  pull_request:
    branches: [main, 001-personal-website]
  push:
    branches: [main, 001-personal-website]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ipranjal-website/package-lock.json

      - name: Install dependencies
        working-directory: ./ipranjal-website
        run: npm ci

      - name: Build site
        working-directory: ./ipranjal-website
        run: npm run build

      - name: Run Lighthouse CI
        working-directory: ./ipranjal-website
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: ipranjal-website/.lighthouseci
